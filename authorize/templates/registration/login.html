{% extends 'Hello_Buddy/base.html' %}

{% block content %}
<div class="container" style="margin-top: 50px;">
<h2 style="color: black">Login</h2>
</div>
<form action="{% url 'login' %}" method="POST">
  {% csrf_token %}
  <table class="content-container">
    <div class="container" class="form-field">
      {{ form.username.label_tag}}
      <nav></nav>
      {{form.username}}
    </div>
    <div class="container" class="form-field">
      {{ form.password.label_tag}}
      <nav></nav>
      {{form.password}}
    </div>
  </table>

  <table class="container" style="margin-top: 10px;">
    <tr>
      <td colspan="3">
        <button type="submit">Login</button>
        <!-- ome to main poll for see only -->
        <a href="{% url 'home' %}"><button type="button">Cancel</button></a>
      </td>
    </tr>
  </table>
</form>
{{form.username.errors}} {{form.password.errors}} 
{% endblock %}
